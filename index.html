<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DC604</title>
	<link rel="stylesheet" href="error.css">
	<meta name="google-site-verification" content="x6KYpjM8JVzvu0YGWVTonGc6Gdn0LE7ycor2NzOE88w" />
</head>
<body>
	<div id="bg"></div>
	<div id="gamedisplay"><noscript>Do you want to play a game?</noscript></div>
	<div id="content">
		<div id="meetup">
			<span class="header">DC604 Meetup</span><br />
			<span class="padleft">Friday, Sept 28th 2018</span>
			<br />
			<span class="padleft">5:00pm &gt;&gt;</span>
		</div>
		<div id="location">
			<span class="header">@Lighthouse Labs</span><br />
			<span class="padleft">#300 - 128 West Hastings</span>
			<br />
			<span class="padleft">"The Discovery room"</span>
		</div>
		<div id="livestream">
			<span class="header">Event</span><br />
			<span class="padleft">Hacker Meetup</span>
		</div>
		<div id="social">
			<span class="header">Twitter</span><br />
			<span class="padleft"><a href="https://twitter.com/Defcon604" target="_new">@Defcon604</a></span>
		</div>
	</div>
	<script src="bg.js"></script>
	<script src="invaders.js"></script>
	<script>
		function parse(val) {
		    var result = "Not found",
		        tmp = [];
		    location.search
		    //.replace ( "?", "" )
		    // this is better, there might be a question mark inside
		    .substr(1)
		        .split("&")
		        .forEach(function (item) {
		        tmp = item.split("=");
		        if (tmp[0] === val) result = decodeURIComponent(tmp[1]);
		    });
		    return result;
		}

		window.onload = function(){
			invaders.init(parse("code"));
			bgOnLoad();
		}

		window.onresize = function(){
			bgOnResize();
		}
	</script>
</body>
</html>
